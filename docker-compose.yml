services:
  web:
    build: 
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - HOST=0.0.0.0
    restart: always
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./public
          target: /app/public
        - action: sync
          path: ./package.json
          target: /app/package.json
        - action: rebuild
          path: ./package-lock.json
